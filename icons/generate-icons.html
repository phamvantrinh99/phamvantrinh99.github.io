<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a202c;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }
        .icon-item canvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .download-all {
            text-align: center;
            margin: 30px 0;
        }
        .download-all button {
            padding: 15px 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ PWA Icon Generator</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Click "Download All Icons" to download all required PWA icons</li>
                <li>Or click individual "Download" buttons for specific sizes</li>
                <li>Icons will be generated with a gradient background and app emoji</li>
            </ol>
        </div>

        <div class="download-all">
            <button onclick="downloadAllIcons()">ðŸ“¥ Download All Icons</button>
        </div>

        <div class="icon-grid" id="icon-grid"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconEmoji = 'ðŸŽ¯';

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(0.5, '#764ba2');
            gradient.addColorStop(1, '#f093fb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add emoji
            const fontSize = size * 0.6;
            ctx.font = `${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(iconEmoji, size / 2, size / 2);

            return canvas;
        }

        function downloadIcon(canvas, size) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadAllIcons() {
            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = generateIcon(size);
                    downloadIcon(canvas, size);
                }, index * 500);
            });
        }

        // Generate preview
        const grid = document.getElementById('icon-grid');
        sizes.forEach(size => {
            const item = document.createElement('div');
            item.className = 'icon-item';
            
            const canvas = generateIcon(size);
            canvas.style.width = '100px';
            canvas.style.height = '100px';
            
            const label = document.createElement('div');
            label.textContent = `${size}x${size}`;
            label.style.marginBottom = '10px';
            label.style.fontWeight = 'bold';
            
            const btn = document.createElement('button');
            btn.textContent = 'Download';
            btn.onclick = () => downloadIcon(generateIcon(size), size);
            
            item.appendChild(label);
            item.appendChild(canvas);
            item.appendChild(btn);
            grid.appendChild(item);
        });
    </script>
</body>
</html>
