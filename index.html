<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Photo Gallery from Google Drive">
    <title>3D Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader">
            <div class="spinner"></div>
            <p id="loading-text">ƒêang t·∫£i ·∫£nh...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="container"></div>

    <!-- UI Controls -->
    <div id="ui-controls">
        <button id="toggle-panel" class="toggle-btn">‚ñº</button>
        <div class="control-panel hidden" id="control-panel">
            <h1>3D Photo Gallery</h1>
            
            <!-- Layout Controls -->
            <div class="control-section">
                <label>üìê Layout</label>
                <div class="controls">
                    <button id="layout-grid" class="btn active">Grid</button>
                    <button id="layout-circle" class="btn">Circle</button>
                    <button id="layout-spiral" class="btn">Spiral</button>
                </div>
            </div>

            <!-- Particle Controls -->
            <div class="control-section">
                <label>‚ú® Particles</label>
                <div class="slider-group">
                    <span>Count: <span id="particle-count-value">1000</span></span>
                    <input type="range" id="particle-count" min="100" max="3000" value="1000" step="100">
                </div>
                <div class="slider-group">
                    <span>Speed: <span id="particle-speed-value">1.0x</span></span>
                    <input type="range" id="particle-speed" min="0" max="3" value="1" step="0.1">
                </div>
            </div>

            <!-- Info -->
            <div class="info">
                <p>üñ±Ô∏è Drag | üîç Scroll | üëÜ Click</p>
                <p id="image-count">ƒêang t·∫£i...</p>
            </div>
        </div>
    </div>

    <!-- Image Detail Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="modal-caption"></div>
        <div class="modal-nav">
            <button id="prev-image" class="nav-btn">‚ùÆ</button>
            <button id="next-image" class="nav-btn">‚ùØ</button>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error hidden">
        <p id="error-text"></p>
        <button id="retry-btn" class="btn">Th·ª≠ l·∫°i</button>
    </div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Application Scripts -->
    <script src="js/config.js"></script>
    <script src="js/cloudinary.js"></script>
    <script src="js/gallery3d.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
